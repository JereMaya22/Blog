<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Blog</h1>
    </header>

    <main>
        <!-- Sección de inicio de sesión -->
        <section id="login-section">
            <h2>Iniciar sesión</h2>
            <input type="text" id="username" placeholder="Usuario">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="login()">Ingresar</button>
            <p id="login-error" style="color: red;"></p>
        </section>

        <!-- Sección para mostrar las publicaciones del blog -->
        <section id="blog-posts">
            <!-- Las publicaciones se mostrarán aquí -->
        </section>

        <!-- Sección para crear una nueva publicación (solo visible para el usuario autenticado) -->
        <section id="new-post" style="display: none;">
            <h2>Escribe una nueva publicación</h2>
            <input type="text" id="post-title" placeholder="Título de la publicación">
            <textarea id="post-content" placeholder="Escribe el contenido aquí..."></textarea>
            <button onclick="addPost()">Publicar</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
